<div class="body-container">
  <div id="confirmation-component" class="confirmation-component">
    <h1>Confirm your Request</h1>
    <p>A confirmation email is about to be sent to your address. <br>Please check your inbox.</p>
    <p>If you don't see the email, try resending it, check your spam folder, or attempt again later.</p>
    <p class="alert" id="alertMessage"></p>
    <p><a href="#" id="resendEmailLink" (click)="resendMagicLink($event)">Resend Email</a></p>
  </div>
</div>
